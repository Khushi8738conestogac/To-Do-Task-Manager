<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do Task Manager with AI</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .ai-assistant {
      margin-top: 20px;
      padding: 15px;
      background-color: #f0f8ff;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .ai-assistant h3 {
      margin-bottom: 10px;
      font-size: 16px;
      color: #2c3e50;
    }
    .ai-assistant input {
      width: calc(100% - 100px);
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .ai-assistant button {
      padding: 10px 15px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .ai-assistant button:hover {
      background-color: #2980b9;
    }
    .ai-response {
      margin-top: 10px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>To-Do Task Manager</h1>
      <p>Stay organized and boost your productivity</p>
    </header>

    <!-- Existing UI components would be here -->

    <!-- AI Assistant Section -->
    <div class="ai-assistant">
      <h3>AI Assistant</h3>
      <input type="text" id="ai-query" placeholder="Ask for productivity tips, how to create a task, etc...">
      <button id="ask-ai-btn">Ask</button>
      <div class="ai-response" id="ai-response"></div>
    </div>
  </div>

  <script>
    // Define actual task list to simulate integration
    const tasks = [
      { title: 'Task 1', completed: true },
      { title: 'Task 2', completed: false },
      { title: 'Task 3', completed: false }
    ];

    // AI Assistant Logic
    const askAiBtn = document.getElementById('ask-ai-btn');
    const aiQuery = document.getElementById('ai-query');
    const aiResponse = document.getElementById('ai-response');

    askAiBtn.addEventListener('click', () => {
      const query = aiQuery.value.toLowerCase().trim();
      let response = "I'm not sure how to help with that.";

      if (!query) {
        response = "Please enter a question for the AI Assistant.";
      } else if (query.includes("tips") || query.includes("productivity")) {
        response = "Break tasks into smaller steps, prioritize them, and take regular breaks to maintain productivity.";
      } else if (query.includes("suggest")) {
        response = "Try adding a task like 'Plan my week' or 'Organize files' to get started.";
      } else if (query.includes("summary") || query.includes("what have i done")) {
        const done = tasks.filter(t => t.completed).length;
        response = `You've completed ${done} out of ${tasks.length} tasks. Great work!`;
      } else if (
        query.includes("how to create a task") ||
        query.includes("how to make a task") ||
        query.includes("add a task")
      ) {
        response = "To create a task, click the '+ Add Task' button, enter the task details like title, category, priority, and due date, then click 'Create Task'.";
      }

      aiResponse.textContent = response;
    });
  </script>
</body>
</html>
