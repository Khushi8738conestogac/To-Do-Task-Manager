 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do Task Manager with AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f6;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      color: #333;
    }
    .container {
      width: 100%;
      max-width: 600px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      margin: 0;
      color: #2c3e50;
    }
    header p {
      color: #7f8c8d;
      font-style: italic;
    }
    .search-bar, .filters, .stats {
      margin-bottom: 20px;
      padding: 15px;
      background-color: #ecf0f1;
      border-radius: 8px;
    }
    .search-bar input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .filters h2 {
      margin-top: 0;
      font-size: 18px;
      color: #2c3e50;
    }
    .filter-row {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }
    .filter-group {
      flex-grow: 1;
    }
    .filter-group span {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .filter-group select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .filter-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .hide-completed input[type="checkbox"] {
      margin-right: 5px;
    }
    .clear-btn {
      padding: 8px 12px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .clear-btn:hover {
      background-color: #c0392b;
    }
    .stats {
      display: flex;
      justify-content: space-around;
      text-align: center;
    }
    .stat-box h3 {
      margin: 0 0 5px;
      font-size: 16px;
      color: #2c3e50;
    }
    .stat-box p {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
      color: #3498db;
    }
    .task-section h3 {
      color: #2c3e50;
      border-bottom: 2px solid #3498db;
      padding-bottom: 5px;
    }
    .empty-state {
      text-align: center;
      color: #7f8c8d;
      padding: 20px;
      border: 1px dashed #bdc3c7;
      border-radius: 8px;
    }
    .task {
      display: flex;
      align-items: flex-start;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 10px;
      background-color: #fff;
      transition: background-color 0.3s;
    }
    .task.completed {
      background-color: #f9f9f9;
    }
    .task.completed .task-title, .task.completed .task-desc {
      text-decoration: line-through;
      color: #95a5a6;
    }
    .task input[type="checkbox"] {
      margin-top: 5px;
      margin-right: 15px;
      min-width: 20px;
      min-height: 20px;
      cursor: pointer;
    }
    .task label {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }
    .task-title {
      font-weight: bold;
      font-size: 18px;
    }
    .task-desc {
      color: #7f8c8d;
      margin-top: 5px;
      font-size: 14px;
    }
    .task-priority {
      font-size: 12px;
      padding: 3px 8px;
      border-radius: 12px;
      color: white;
      align-self: flex-start;
      margin-top: 8px;
    }
    .task-priority.high { background-color: #e74c3c; }
    .task-priority.medium { background-color: #f1c40f; }
    .task-priority.low { background-color: #2ecc71; }

    .add-btn {
      width: 100%;
      padding: 15px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    .add-btn:hover {
      background-color: #27ae60;
    }

    /* Modal Styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .add-task-modal {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    .add-task-modal h2 {
      margin-top: 0;
      text-align: center;
      color: #2c3e50;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input, .form-group textarea, .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .form-row {
      display: flex;
      gap: 15px;
    }
    .form-row .form-group {
      flex-grow: 1;
    }
    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }
    .modal-actions button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .cancel-btn {
      background-color: #95a5a6;
      color: white;
    }
    .cancel-btn:hover {
      background-color: #7f8c8d;
    }
    .create-btn {
      background-color: #3498db;
      color: white;
    }
    .create-btn:hover {
      background-color: #2980b9;
    }

    .ai-assistant {
      margin-top: 20px;
      padding: 15px;
      background-color: #f0f8ff;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .ai-assistant h3 {
      margin-bottom: 10px;
      font-size: 16px;
      color: #2c3e50;
    }
    .ai-assistant input {
      width: calc(100% - 100px);
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .ai-assistant button {
      padding: 10px 15px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .ai-assistant button:hover {
      background-color: #2980b9;
    }
    .ai-response {
      margin-top: 10px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>To-Do Task Manager</h1>
      <p>Stay organized and boost your productivity</p>
    </header>

    <div class="search-bar">
      <input type="text" placeholder="Search tasks...">
    </div>

    <div class="filters">
      <h2>Filters</h2>
      <div class="filter-row">
        <div class="filter-group">
          <span>Category</span>
          <select>
            <option>All Categories</option>
            <option>Work</option>
            <option>Personal</option>
            <option>Health</option>
          </select>
        </div>
        <div class="filter-group">
          <span>Priority</span>
          <select>
            <option>All Priorities</option>
            <option>High</option>
            <option>Medium</option>
            <option>Low</option>
          </select>
        </div>
      </div>
      <div class="filter-actions">
        <label class="hide-completed">
          <input type="checkbox"> Hide Completed
        </label>
        <button class="clear-btn">Clear Filters</button>
      </div>
    </div>

    <div class="stats">
      <div class="stat-box">
        <h3>Total Tasks</h3>
        <p id="total-tasks">0</p>
      </div>
      <div class="stat-box">
        <h3>Pending</h3>
        <p id="pending-tasks">0</p>
      </div>
    </div>

    <div class="task-section" id="task-list">
      <h3>Pending Tasks (<span id="pending-count">0</span>)</h3>
      <div class="empty-state">
        <p>No tasks found</p>
        <p>Add your first task to get started!</p>
      </div>
    </div>

    <button class="add-btn" id="add-task-btn">+ Add Task</button>

    <div class="ai-assistant">
      <h3>AI Assistant</h3>
      <input type="text" id="ai-query" placeholder="Ask for productivity tips, how to create a task, etc...">
      <button id="ask-ai-btn">Ask</button>
      <div class="ai-response" id="ai-response"></div>
    </div>
  </div>

  <div class="modal-overlay" id="task-modal">
    <div class="add-task-modal">
      <h2>Create New Task</h2>

      <div class="form-group">
        <label for="task-title">Task Title *</label>
        <input type="text" id="task-title" placeholder="Enter task title...">
      </div>

      <div class="form-group">
        <label for="task-description">Description</label>
        <textarea id="task-description" placeholder="Add more details about your task..."></textarea>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="task-category">Category</label>
          <select id="task-category">
            <option>Work</option>
            <option>Personal</option>
            <option>Health</option>
          </select>
        </div>
        <div class="form-group">
          <label for="task-priority">Priority</label>
          <select id="task-priority">
            <option>Low</option>
            <option selected>Medium</option>
            <option>High</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="task-due-date">Due Date *</label>
        <input type="date" id="task-due-date">
      </div>

      <div class="modal-actions">
        <button class="cancel-btn" id="cancel-task-btn">Cancel</button>
        <button class="create-btn" id="create-task-btn">Create Task</button>
      </div>
    </div>
  </div>

  <script>
    let tasks = [];
    const taskList = document.getElementById('task-list');
    const addTaskBtn = document.getElementById('add-task-btn');
    const taskModal = document.getElementById('task-modal');
    const cancelTaskBtn = document.getElementById('cancel-task-btn');
    const createTaskBtn = document.getElementById('create-task-btn');
    const taskTitle = document.getElementById('task-title');
    const taskDescription = document.getElementById('task-description');
    const taskCategory = document.getElementById('task-category');
    const taskPriority = document.getElementById('task-priority');
    const taskDueDate = document.getElementById('task-due-date');

    addTaskBtn.addEventListener('click', () => {
      taskModal.style.display = 'flex';
    });

    cancelTaskBtn.addEventListener('click', () => {
      taskModal.style.display = 'none';
      resetForm();
    });

    createTaskBtn.addEventListener('click', () => {
      if (!taskTitle.value.trim() || !taskDueDate.value) {
        alert('Task title and Due Date are required');
        return;
      }

      const newTask = {
        id: Date.now(),
        title: taskTitle.value.trim(),
        description: taskDescription.value.trim(),
        category: taskCategory.value,
        priority: taskPriority.value,
        dueDate: taskDueDate.value,
        completed: false,
        createdAt: new Date().toISOString()
      };

      tasks.push(newTask);
      renderTasks();
      updateStats();
      taskModal.style.display = 'none';
      resetForm();
    });

    function renderTasks() {
      const pendingTasks = tasks.filter(task => !task.completed);
      const completedTasks = tasks.filter(task => task.completed);
      
      const pendingCount = pendingTasks.length;
      let tasksHTML = `<h3>Pending Tasks (<span id="pending-count">${pendingCount}</span>)</h3>`;

      if (pendingTasks.length === 0) {
        tasksHTML += `
          <div class="empty-state">
            <p>No pending tasks found</p>
            <p>Add your first task to get started!</p>
          </div>
        `;
      } else {
        pendingTasks.forEach(task => {
          tasksHTML += createTaskCard(task);
        });
      }

      tasksHTML += `<h3>Completed Tasks (${completedTasks.length})</h3>`;
      completedTasks.forEach(task => {
        tasksHTML += createTaskCard(task);
      });

      taskList.innerHTML = tasksHTML;
      
      // Add event listeners to newly rendered checkboxes
      document.querySelectorAll('.task input[type="checkbox"]').forEach(checkbox => {
        checkbox.addEventListener('change', (e) => {
          const taskId = e.target.closest('.task').dataset.id;
          const task = tasks.find(t => t.id == taskId);
          if (task) {
            task.completed = e.target.checked;
            renderTasks();
            updateStats();
          }
        });
      });
    }

    function createTaskCard(task) {
      return `
        <div class="task ${task.completed ? 'completed' : ''}" data-id="${task.id}">
          <input type="checkbox" ${task.completed ? 'checked' : ''}>
          <label>
            <span class="task-title">${task.title}</span>
            <span class="task-desc">${task.description} - Due: ${task.dueDate}</span>
            <span class="task-priority ${task.priority.toLowerCase()}">${task.priority} Priority</span>
          </label>
        </div>
      `;
    }

    function updateStats() {
      const totalTasks = tasks.length;
      const pendingTasksCount = tasks.filter(task => !task.completed).length;

      document.getElementById('total-tasks').textContent = totalTasks;
      document.getElementById('pending-tasks').textContent = pendingTasksCount;
    }

    function resetForm() {
      taskTitle.value = '';
      taskDescription.value = '';
      taskCategory.value = 'Work';
      taskPriority.value = 'Medium';
      taskDueDate.value = '';
    }

    // AI Assistant Logic - Now using a simulated API
    const askAiBtn = document.getElementById('ask-ai-btn');
    const aiQuery = document.getElementById('ai-query');
    const aiResponse = document.getElementById('ai-response');

    // This is our "database" of questions and answers. In a real-world app, this would be a server-side API call.
    const mockAPIData = {
      "how to create a task": "To create a new task, simply click the '+ Add Task' button at the bottom of the screen, fill out the details in the pop-up window, and click 'Create Task'.",
      "how to add a task": "To create a new task, simply click the '+ Add Task' button at the bottom of the screen, fill out the details in the pop-up window, and click 'Create Task'.",
      "productivity tips": "To boost productivity, try using the Pomodoro Technique: work for 25 minutes, then take a 5-minute break. Also, be sure to break large tasks into smaller, manageable steps.",
      "what is pomodoro technique": "The Pomodoro Technique is a time management method where you break down work into intervals, typically 25 minutes in length, separated by short breaks.",
      "how to delete a task": "Currently, there is no built-in delete button. To remove a task, you would need to modify the code. I can only help with creating and managing tasks for now.",
      "suggest a task": "How about a task to help you stay on track? Try adding 'Review my week's goals' or 'Plan tomorrow's top 3 priorities'.",
      "summary of tasks": (tasks) => {
        const totalTasks = tasks.length;
        const completedTasks = tasks.filter(t => t.completed).length;
        if (totalTasks === 0) {
          return "You don't have any tasks yet. Try adding one to get started!";
        } else {
          return `You have completed ${completedTasks} out of ${totalTasks} total tasks. Keep up the great work!`;
        }
      },
      "default": "I'm not sure how to help with that. Please ask a specific question about the To-Do app."
    };

    askAiBtn.addEventListener('click', () => {
      const query = aiQuery.value.toLowerCase().trim();

      if (!query) {
        aiResponse.textContent = "Please enter a question for the AI Assistant.";
        return;
      }

      aiResponse.textContent = "Thinking..."; // Show a "loading" state

      // Simulate a network request with a delay
      setTimeout(() => {
        // Find a matching key in our mock API data
        let responseKey = Object.keys(mockAPIData).find(key => query.includes(key));

        let response;
        if (responseKey) {
          // If the value is a function (like for the summary), call it with the tasks array.
          if (typeof mockAPIData[responseKey] === 'function') {
            response = mockAPIData[responseKey](tasks);
          } else {
            response = mockAPIData[responseKey];
          }
        } else {
          response = mockAPIData["default"];
        }
        
        aiResponse.textContent = response;
      }, 1000); // 1-second delay
    });

    renderTasks();
    updateStats();
  </script>
</body>
</html>
