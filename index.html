 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do Task Manager with AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f7f7f7;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    header {
      text-align: center;
    }
    .filters, .stats, .task-section, .ai-assistant {
      margin-top: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }
    .ai-assistant input {
      width: calc(100% - 110px);
      padding: 10px;
      margin-right: 10px;
    }
    .ai-assistant button {
      padding: 10px 15px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .ai-response {
      margin-top: 10px;
      font-style: italic;
      color: #333;
    }
    .add-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .add-task-modal {
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group input, .form-group textarea, .form-group select {
      width: 100%;
      padding: 10px;
    }
    .form-row {
      display: flex;
      gap: 20px;
    }
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .task {
      margin-top: 10px;
      padding: 10px;
      background: #eee;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>To-Do Task Manager</h1>
      <p>Stay organized and boost your productivity</p>
    </header>

    <div class="stats">
      <h3>Statistics</h3>
      <p>Total Tasks: <span id="total-tasks">0</span></p>
      <p>Pending Tasks: <span id="pending-tasks">0</span></p>
    </div>

    <div class="task-section" id="task-list">
      <h3>Pending Tasks (<span id="pending-count">0</span>)</h3>
      <div class="empty-state">
        <p>No tasks found</p>
        <p>Add your first task to get started!</p>
      </div>
    </div>

    <button class="add-btn" id="add-task-btn">+ Add Task</button>

    <div class="ai-assistant">
      <h3>AI Assistant</h3>
      <input type="text" id="ai-query" placeholder="Ask something like 'What is a to-do list?'..." />
      <button id="ask-ai-btn">Ask</button>
      <div class="ai-response" id="ai-response"></div>
    </div>
  </div>

  <script>
    let tasks = [];

    const taskList = document.getElementById('task-list');
    const addTaskBtn = document.getElementById('add-task-btn');
    const taskModal = document.getElementById('task-modal');
    const cancelTaskBtn = document.getElementById('cancel-task-btn');
    const createTaskBtn = document.getElementById('create-task-btn');
    const taskTitle = document.getElementById('task-title');
    const taskDescription = document.getElementById('task-description');
    const taskCategory = document.getElementById('task-category');
    const taskPriority = document.getElementById('task-priority');
    const taskDueDate = document.getElementById('task-due-date');

    function updateStats() {
      document.getElementById('total-tasks').textContent = tasks.length;
      document.getElementById('pending-tasks').textContent = tasks.filter(t => !t.completed).length;
    }

    function renderTasks() {
      if (tasks.length === 0) {
        taskList.innerHTML = `
          <h3>Pending Tasks (<span id="pending-count">0</span>)</h3>
          <div class="empty-state">
            <p>No tasks found</p>
            <p>Add your first task to get started!</p>
          </div>
        `;
        return;
      }

      let pendingCount = 0;
      let html = '<h3>Pending Tasks (<span id="pending-count">0</span>)</h3>';
      tasks.forEach(task => {
        if (!task.completed) pendingCount++;
        html += `
          <div class="task">
            <strong>${task.title}</strong><br/>
            <small>${task.description} (${task.category}, ${task.priority})</small>
          </div>
        `;
      });

      taskList.innerHTML = html;
      document.getElementById('pending-count').textContent = pendingCount;
    }

    function resetForm() {
      taskTitle.value = '';
      taskDescription.value = '';
      taskCategory.value = 'Work';
      taskPriority.value = 'Medium';
      taskDueDate.value = '';
    }

    addTaskBtn.addEventListener('click', () => taskModal.style.display = 'flex');
    cancelTaskBtn && cancelTaskBtn.addEventListener('click', () => {
      taskModal.style.display = 'none';
      resetForm();
    });

    createTaskBtn && createTaskBtn.addEventListener('click', () => {
      if (!taskTitle.value.trim()) {
        alert("Task title is required.");
        return;
      }
      const newTask = {
        id: Date.now(),
        title: taskTitle.value.trim(),
        description: taskDescription.value.trim(),
        category: taskCategory.value,
        priority: taskPriority.value,
        dueDate: taskDueDate.value,
        completed: false
      };
      tasks.push(newTask);
      renderTasks();
      updateStats();
      taskModal.style.display = 'none';
      resetForm();
    });

    const askAiBtn = document.getElementById('ask-ai-btn');
    const aiQuery = document.getElementById('ai-query');
    const aiResponse = document.getElementById('ai-response');

    askAiBtn.addEventListener('click', () => {
      const query = aiQuery.value.toLowerCase().trim();
      let response = "I'm not sure how to help with that.";

      if (!query) {
        response = "Please enter a question for the AI Assistant.";
      } else if (query.includes("what is a to-do list")) {
        response = "A to-do list helps you organize and track tasks you need to complete.";
      } else if (query.includes("why use a task manager")) {
        response = "A task manager helps you stay organized, prioritize work, and increase productivity.";
      } else if (query.includes("how to stay organized")) {
        response = "Stay organized by creating task lists, reviewing your goals, and setting daily priorities.";
      } else if (query.includes("time management") || query.includes("how to manage time")) {
        response = "Use a planner, prioritize tasks, block distractions, and take breaks regularly.";
      } else if (query.includes("avoid procrastination")) {
        response = "Break big tasks into smaller chunks, set clear deadlines, and remove distractions.";
      } else if (query.includes("plan my day") || query.includes("how to plan the day")) {
        response = "Start with 3 important tasks, schedule your breaks, and stay flexible with timing.";
      } else if (query.includes("how many tasks")) {
        response = "Aim for 5â€“7 tasks per day that are achievable and well-prioritized.";
      } else if (query.includes("benefits of to-do list")) {
        response = "To-do lists help you stay organized, focused, and accountable for your tasks.";
      } else if (query.includes("forget my tasks")) {
        response = "Use reminders and review your to-do list each morning and evening.";
      } else if (query.includes("digital or paper")) {
        response = "Use whichever format works best. Digital is great for reminders; paper works for visual learners.";
      } else if (query.includes("break big tasks")) {
        response = "Split tasks into smaller subtasks and tackle them step by step.";
      } else if (query.includes("urgent and important")) {
        response = "Urgent tasks need immediate attention. Important tasks help achieve long-term goals.";
      } else if (query.includes("common mistakes")) {
        response = "Avoid overloading, skipping priorities, and failing to review progress.";
      } else if (query.includes("make a to-do list for today")) {
        response = "List your top 3 priorities for today, then add 2-3 secondary tasks.";
      } else if (query.includes("how to create a task") || query.includes("add a task")) {
        response = "Click the '+ Add Task' button, fill in your task details, then click 'Create Task'.";
      } else if (query.includes("delete a task") || query.includes("remove a task")) {
        response = "To delete a task, you'll need to implement a delete button beside each task. It's not built in yet.";
      } else if (query.includes("prioritize tasks")) {
        response = "Use 'High', 'Medium', or 'Low' priority when creating each task.";
      } else if (query.includes("summary") || query.includes("what have i done")) {
        const done = tasks.filter(t => t.completed).length;
        response = `You've completed ${done} of ${tasks.length} tasks. Keep going!`;
      }

      aiResponse.textContent = response;
    });

    renderTasks();
    updateStats();
  </script>
</body>
</html>
